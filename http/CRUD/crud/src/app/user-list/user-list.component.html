<!-- user-list.component.html -->
<div *ngIf="users.length > 0">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button (click)="editUser(user)">Edit</button>
          <button (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="isEditing && editedUser">
    <h2>Edit User</h2>
    <label>Name:</label>
    <input [(ngModel)]="editedUser.name" name="name" /><br />
    <label>Email:</label>
    <input [(ngModel)]="editedUser.email" name="email" /><br />
    <button (click)="updateUser()">Update</button>
    <button (click)="cancelEdit()">Cancel</button>
  </div>

  <div>
    <h2>Create New User</h2>
    <label>Name:</label>
    <input [(ngModel)]="newUser.name" name="newUserName" /><br />
    <label>Email:</label>
    <input [(ngModel)]="newUser.email" name="newUserEmail" /><br />
    <button (click)="createNewUser()">Create User</button>
  </div>
</div>
